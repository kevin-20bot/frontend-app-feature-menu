<!-- FORMULARIO PARA AGREGAR PRODUCTO -->
  <main class="container pt-3 pb-3">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Formulario de Registro ropa</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form id="product-form">

          <div class="mb-3">
            <label for="id" class="form-label">ID del producto</label>
            <input type="number" class="form-control" id="price" placeholder="ID del producto" required>
          </div>


          <div class="mb-3">
            <label for="name" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre del producto" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea type="text" class="form-control" id="description" placeholder="Descripción del producto" required></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" placeholder="Precio del producto" required>
          </div>

          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="number" class="form-control" id="price" placeholder="Marca del producto" required>
          </div>

          <div class="mb-3">
            <label for="talla" class="form-label">Talla</label>
            <input type="number" class="form-control" id="price" placeholder="Talla del producto" required>
          </div>

          <div class="mb-3">
            <label for="imgUrl" class="form-label">Imagen del Producto</label>
            <input type="text" class="form-control" id="imgUrl" placeholder="Imagen del producto" required>
          </div>

          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module">
      import { addRopa } from './js/api.js';
      // Guardar Formulario de agregar ropa en base de datos
      document.getElementById('ropa-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newRopa = {
          name: document.getElementById('name').value,
          description: document.getElementById('description').value,
          price: parseFloat(document.getElementById('price').value),
          imgUrl: document.getElementById('imgUrl').value
        };
        await addRopa(newRopa);
        window.location.href = 'index.html';
      });
    </script>
  </body>
